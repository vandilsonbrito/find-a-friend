name: CI - Lint and Unit Tests

on: [push, pull_request]

jobs:
  lint:
    name: 🧹 Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

  tests:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm run test