name: CI - Lint and Unit Tests

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  lint:
    name: 🧹 Lint Code
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

  tests:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm run test