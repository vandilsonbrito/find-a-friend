name: CI - Lint, Unit and E2E Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  lint:
    name: 🧹 Lint Code
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

  unit-tests:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      DATABASE_URL: postgresql://test:test@postgres:5432/testdb?schema=public

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Unit Tests
        run: npm run test

  e2e-tests:
    name: 🚀 Run E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      DATABASE_URL: postgresql://test:test@postgres:5432/testdb?schema=public

    services:
      postgres:
        image: bitnami/postgresql
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb

        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⏳ Wait for Database
        run: |
          for i in {1..10}; do
            nc -z postgres 5432 && echo "Banco está pronto" && exit 0
            echo "Aguardando banco..."
            sleep 2
          done
          echo "Banco não subiu a tempo" && exit 1
      
      - name: 🔍 Verify db connection
        run: |
          apt-get update && apt-get install -y postgresql-client
          PGPASSWORD=test psql -h postgres -p 5432 -U test -d testdb -c '\dt'

      - name: 🛠 Run Prisma Migrate
        run: npx prisma migrate deploy

      - name: 🔗 Setup vitest-environment-prisma links
        run: |
          npm link ./prisma/vitest-environment-prisma
          npm link vitest-environment-prisma

      - name: 🚀 Run E2E Tests
        run: npm run test:e2e
        env:
          JWT_SECRET: secret