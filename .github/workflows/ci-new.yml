name: CI - Lint, Unit and E2E Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  lint:
    name: 🧹 Lint Code
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

  unit-tests:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Unit Tests
        run: npm run test

  e2e-tests:
    name: 🚀 Run E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⏳ Wait for Database
        run: |
          echo "Aguardando PostgreSQL estar pronto..."
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432 -U test -d testdb > /dev/null 2>&1; then
              echo "PostgreSQL está respondendo"
              break
            fi
            echo "Tentativa $i/60 - Aguardando PostgreSQL..."
            sleep 1
          done

      - name: 🔍 Verify Database Connection
        run: |
          echo "Verificando conexão com o banco..."
          PGPASSWORD=test psql -h localhost -p 5432 -U test -d testdb -c 'SELECT version();' || {
            echo "Falha na conexão com o banco"
            exit 1
          }
          echo "Conexão com banco verificada com sucesso"

      - name: 🛠 Run Prisma Generate
        run: npx prisma generate

      - name: 🛠 Run Prisma Migrate
        run: |
          export DATABASE_URL="postgresql://test:test@localhost:5432/testdb?schema=public"
          npx prisma migrate deploy

      - name: 🔗 Setup vitest-environment-prisma links
        run: |
          cd prisma/vitest-environment-prisma
          npm link
          cd ../..
          npm link vitest-environment-prisma

      - name: 🚀 Run E2E Tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb?schema=public
          JWT_SECRET: secret
